<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koj saka da bide milioner</title>
    <link rel="stylesheet" href="quiz.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div
      class="container"
      style="height: 100vh; padding-top: 50px; margin: 0 auto"
    >
      <h1 class="naslov">
        <span>Koj saka da bide Milioner - </span>
        <span id="imeIgrac"></span>
      </h1>

      <div style="display: flex; justify-content: center; height: 100%">
        <div class="row" style="margin: 40px auto; width: 100%">
          <div class="col-1"></div>

          <div class="col-3">
            <div class="dobivki">
              <p class="progres" id="pr0">100 000 $</p>
              <p class="progres" id="pr1">250 000 $</p>
              <p class="progres" id="pr2">500 000 $</p>
              <p class="progres" id="pr3">750 000 $</p>
              <p class="progres" id="pr4">1 000 000 $</p>
            </div>
          </div>

          <form action="" class="col-7">
            <div class="prasanja">
              <p id="prasanjeTekst">-/-</p>
              <div style="display: flex; justify-content: space-around">
                <div class="odgovori">
                  <button
                    type="button"
                    id="label1"
                    onclick="odberiPrasanje('A')"
                  ></button>
                </div>
                <div class="odgovori">
                  <button
                    type="button"
                    id="label2"
                    onclick="odberiPrasanje('B')"
                  ></button>
                </div>
              </div>
              <div style="display: flex; justify-content: space-around">
                <div class="odgovori">
                  <button
                    type="button"
                    id="label3"
                    onclick="odberiPrasanje('C')"
                  ></button>
                </div>
                <div class="odgovori">
                  <button
                    type="button"
                    id="label4"
                    onclick="odberiPrasanje('D')"
                  ></button>
                </div>
              </div>

              <div class="d-flex">
                <div>
                  <button type="button" onclick="odberi50x50()">50/50</button>
                </div>
                <div class="ml-2">
                  <button type="button" onclick="povikajPrijatel()">
                    Prijatel
                  </button>
                </div>
                <div class="ml-2">
                  <button type="button" onclick="glasanjePublika()">
                    Publika
                  </button>
                </div>
              </div>
            </div>

            <div
              id="glasanjePublika"
              class="progres"
              style="display: none; margin-top: 10px"
            >
              <div class="p-2">
                <div
                  class="progress"
                  role="progressbar"
                  aria-label="Basic example"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <div class="progress-bar" id="pro1" style="width: 0%">A</div>
                </div>
              </div>
              <div class="p-2">
                <div
                  class="progress"
                  role="progressbar"
                  aria-label="Basic example"
                  aria-valuenow="50"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <div class="progress-bar" id="pro2" style="width: 0%">B</div>
                </div>
              </div>
              <div class="p-2">
                <div
                  class="progress"
                  role="progressbar"
                  aria-label="Basic example"
                  aria-valuenow="75"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <div class="progress-bar" id="pro3" style="width: 0%">C</div>
                </div>
              </div>
              <div class="p-2">
                <div
                  class="progress"
                  role="progressbar"
                  aria-label="Basic example"
                  aria-valuenow="100"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <div class="progress-bar" id="pro4" style="width: 0%">D</div>
                </div>
              </div>
            </div>
          </form>

          <div class="col-1"></div>
        </div>
      </div>
    </div>

    <script src="quiz.js"></script>
  </body>
</html>
